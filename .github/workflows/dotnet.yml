name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore RinkuLib.slnx

      - name: Build the solution
        run: dotnet build RinkuLib.slnx --configuration Release --no-restore

      - name: Run unit tests
        run: cd ./RinkuLib.Tests/ && dotnet run --configuration Release --no-build --verbosity normal --framework net10.0
