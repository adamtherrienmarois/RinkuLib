name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Added permissions so the Action can create the "Tests" tab in the UI
    permissions:
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      # Added --logger "trx" to generate a results file
      run: dotnet test RinkuLib.Tests/RinkuLib.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      # This action parses the .trx file and creates the "Tests" section
      uses: dorny/test-reporter@v1
      if: always() # Ensures the report is created even if tests fail
      with:
        name: .NET Tests Summary            
        path: "**/test-results.trx"                            
        reporter: dotnet-trx
